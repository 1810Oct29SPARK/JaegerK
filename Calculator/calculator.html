<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <script src="calculator.js"></script>  
</head>
<body>
:    <header>
    <h1> Calculator </h1>
    </header>

    <form>
        <fieldset>
            <legend>Input Numbers</legend>
            <input type="number" id="num1" step="0.01"/>
            <br><br>
            <input type="number" id="num2" step="0.01"/>
        </fieldset>
   
        <fieldset>
            <legend>Choose Operation</legend>
            <input type="radio" name="operation" value="add"/> Add <br>
            <input type="radio" name="operation" value="subtract"/> Subtract <br>
            <input type="radio" name="operation" value="divide"/> Divide <br>
            <input type="radio" name="operation" value="multiply"/> Multiply <br>
        </fieldset>
            
        <button type="button" id="calculate">Calculate!</button>
        <br>
        <fieldset>
            <legend>Answer</legend>
            <textarea id="output"></textarea>
        </fieldset>
    </form>

   
</body>
</html>
