    <p> Have more questions about sleepwalking?  <br> Contact us by filling out the form below.</p>

    <form action="submitted.html" method="POST">
        <fieldset>
            <legend>Information</legend>
            <input class="inputStyle" type="text" placeholder="Name" required="true"/>
                <br>
                <br>

                <br>
                <br>
            <input class="inputStyle" type="tel" placeholder="Phone Number" required="true"/>
                <br>
                <br>
            <textarea class="inputStyle" style="height:70px; resize:none;" type="text" placeholder="Question" required="true"></textarea>
                <br>
                <br>
        </fieldset>
                <br>
                <br>
        <fieldset id="checkboxes" required="false">
            <legend>Reason for Inquiry (Optional)</legend>
            <input type="checkbox" value="myself" >Asking for myself<br>
            <input type="checkbox" value="friend">Asking for a friend<br>
            <input type="checkbox" value="research">For research purposes<br>

        </fieldset>
                <br>
                <br>
